baseURL = "https://peterulsteen.com"
title = "Peter Ulsteen"
theme = "hugo-coder"
languageCode = "en"
defaultContentLanguage = "en"
paginate = 20
pygmentsStyle = "bw"
pygmentsCodeFences = true
pygmentsCodeFencesGuessSyntax = true
enableEmoji = true
# Enable Disqus comments
# disqusShortname = "yourdiscussshortname"

[params]
author = "Peter Ulsteen"
description = "Peter Ulsteen's personal website"
keywords = "blog,developer,personal"
info = ["Cloud Infrastructure Engineer", "DevSecOps, CI/CD, IaC, Containers,  AWS, Azure, GCP, Bare Metal"]
#avatarURL = "images/avatar.jpg"
gravatar = "peter@peterulsteen.com"
footerContent = "PGP: 919FC0D348EEE5A11DE13303C080292D815106FC"
dateFormat = "January 2, 2006"
hideFooter = false
hideCredits = false
hideCopyright = false
since = 2005
# Git Commit in Footer, uncomment the line below to enable it
commit = "https://github.com/luizdepra/hugo-coder/tree/"
# Right To Left, shift content direction for languagues such as Arabic
rtl = false
# Specify light/dark colorscheme
# Supported values:
# "auto" (use preference set by browser)
# "dark" (dark background, light foreground)
# "light" (light background, dark foreground) (default)
colorScheme = "dark"
# Hide the toggle button, along with the associated vertical divider
hideColorSchemeToggle = false
# Series see also post count
maxSeeAlsoItems = 5
# Enable Twemoji
enableTwemoji = false
# Custom CSS
customCSS = []
# Custom SCSS
customSCSS = []
# Custom JS
customJS = []

